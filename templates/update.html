<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atualizar Usuário</title>
</head>

<body>
    <h1>Atualizar Usuário</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="name" value="{{ user[1] }}" required>
        <label>Email:</label>
        <input type="email" name="email" value="{{ user[2] }}" required>
        <button type="submit">Atualizar</button>
    </form>
</body>

</html>
