<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Criar Usuário</title>
</head>

<body>
    <h1>Criar Usuário</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="name" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Salvar</button>
    </form>
</body>

</html>
